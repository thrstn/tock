<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>*tock*</title>

    <link href="/assets/css/style.min.css" rel="stylesheet">
</head>
<body onload="tock.init();">
    <header><h1><i class="fa fa-clock-o"></i> tock</h1></header>
    <main>
 		<table class="table template hidden">
			<tbody>
			<tr>
				<td class="toggle"><div class="btn btn-success btn-start-timer"><span class="fa-stack"><i class="fa fa-cog fa-stack-2x"></i><i class="fa fa-play fa-stack-1x"></i></span></div></td>
				<td class="elapsed"><span class="jira"></span><span class="dp"></span></td>
				<td class="task"><input type="text" name="task" placeholder="Task" class="form-control">	</td>
				<td class="log"><input type="text" name="log" placeholder="Log" class="form-control"></td>
				<td class="del"><a href="#" class="btn btn-danger btn-del-entry"><i class="fa fa-trash"></i></a></td>
			</tr>
			</tbody>
		</table>

		<div class="controls">
			<a href="#" class="btn btn-default btn-add-entry"><i class="fa fa-plus"></i></a>
		</div>
    </main>


    <footer>
		<div class="pull-right">
			<input type="button" value="reset timers" class="btn btn-default btn-xs btn-reset-timers">
			<input type="button" value="reset layout" class="btn btn-default btn-xs btn-reset-layout">
		</div>

        <div class="author">@thrstn 2015</div>
        <div class="version">version 0.0.1</div>
    </footer>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="/assets/js/tock.js"></script>

</body>
</html>
