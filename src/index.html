<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>*tock*</title>

    <link href="/assets/css/style.min.css" rel="stylesheet">
</head>
<body onload="tock.init();">
    <header>
        <h1>tock</h1>
    </header>
    <nav></nav>
    <main>
 		<table class="table template hidden">
			<tbody>
			<tr>
				<td class="toggle"><div class="btn btn-success btn-start-timer">START</div></td>
				<td class="elapsed"></td>
				<td class="task"><input type="text" name="task" placeholder="Task" class="form-control">	</td>
				<td class="log"><input type="text" name="log" placeholder="Log" class="form-control"></td>
				<td class="del"><input type="button" value="X" class="btn btn-danger btn-del-entry"></td>
			</tr>
			</tbody>
		</table>

		<div class="controls">
			<input type="button" value="add timer" class="btn btn-default btn-add-entry">
		</div>
    </main>


    <footer>
		<div class="pull-right">
			<input type="button" value="reset layout" class="btn btn-default btn-xs btn-reset-layout">
		</div>

        <div class="author">@thrstn 2015</div>
        <div class="version">version 0.0.1</div>
    </footer>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="/assets/js/tock.js"></script>

</body>
</html>
