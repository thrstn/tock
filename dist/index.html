<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>*tock*</title>

	<link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="/assets/css/style.min.css" rel="stylesheet">
</head>
<body onload="tock.init();">
    <header>
		<div class="pull-right">
			<div class="btn btn-info btn-export" title="Export to CSV">
				<span class="fa-stack">
					<i class="fa fa-database"></i>
					<i class="fa fa-arrow-right"></i>
				</span>
			</div>
		</div>
		<h1><i class="fa fa-clock-o"></i> tock</h1>
	</header>
    <main>
 		<table class="table template hidden">
			<tbody>
			<tr>
				<td class="toggle">
					<div class="btn btn-success btn-start-timer" title="Start this timer">
						<span class="fa-stack">
							<i class="fa fa-cog fa-stack-2x"></i>
							<i class="fa fa-play fa-stack-1x"></i>
						</span>
					</div>
				</td>
				<td class="elapsed"><span class="jira"></span><span class="dp"></span></td>
				<td class="task"><input type="text" name="task" placeholder="Task" class="form-control">	</td>
				<td class="log"><input type="text" name="log" placeholder="Log" class="form-control"></td>
				<td class="reset">
					<div class="btn btn-warning btn-reset-timer" title="Reset this timer to zero">
						<span class="fa-stack">
							<i class="fa fa-undo"></i>
						</span>
					</div>
				</td>
				<td class="delete">
					<div class="btn btn-danger btn-del-entry" title="Delete this timer">
						<span class="fa-stack">
							<i class="fa fa-trash"></i>
						</span>
					</div>
				</td>
			</tr>
			</tbody>
		</table>

		<div class="controls">
			<a href="#" class="btn btn-default btn-add-entry" title="Add a new timer">
				<span class="fa-stack">
					<i class="fa fa-plus"></i>
				</span>
			</a>
		</div>
    </main>


    <footer>
		<div class="pull-right">
			<input type="button" value="reset timers" class="btn btn-default btn-reset-timers">
			<input type="button" value="reset layout" class="btn btn-default btn-reset-layout">
		</div>

        <div class="author">@thrstn 2015</div>
        <div class="version"><a href="changelog.html" target="_blank">version 0.0.3</a></div>
    </footer>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="/assets/js/tock.js"></script>

</body>
</html>
